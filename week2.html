    <div class="container">
        <h2>Schetsen van low-fi trainschermen</h2>
        <p>Ik ben losse schetsen beginnen maken van 3 soorten schermen.</p>

        <div class="screens-row">
            <img src="assets/Screenshot1.jpeg" class="thumb"
                 data-text="Mijn eerste schetsen van perron borden met basisinfo zoals tijd, bestemming en spoor. Kleuren en iconen gemengd want dat is simpel en begrijpbaar voor iedereen.">

            <img src="assets/Screenshot2.jpeg" class="thumb"
                 data-text="Een schets van een vertrekbord. Low-fi maar duidelijk. Meerdere aanpassingen nodig zoals specifieke belangrijke details, kleurcodes en iconen.">

            <img src="assets/Screenshot3.jpeg" class="thumb"
                 data-text="Twee schetsen van wagonschermen: wagonverdeling, begin/eindhaltes, route, treinnummer, icoontjes voor fietsers/rolstoelen en extra informatie.">
        </div>
    </div>

    <!-- ⭐ MODAL -->
    <div id="imgModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="arrow left" onclick="prevImage()">&#10094;</span>
        <span class="arrow right" onclick="nextImage()">&#10095;</span>

        <div class="modal-inner">
            <img class="modal-content" id="modalImage">
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        const images = Array.from(document.querySelectorAll('.thumb'));
        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                openModal(img.src, img.dataset.text);
            });
        });

        function openModal(src, text) {
            document.getElementById("modalImage").src = src;
            document.getElementById("modalText").textContent = text;
            document.getElementById("imgModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        document.getElementById("imgModal").addEventListener("click", (e) => {
            if (e.target.id === "imgModal") closeModal();
        });
    </script>

</body>
