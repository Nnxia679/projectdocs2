        <h2>Mid-fi</h2>
        <p>Verder werken aan de figma schermen, mid-fidelity.</p>

        <div class="screens-row">
            <img src="assets/treinscherm1.jpg" class="thumb"
                 data-text="Eerste mid-fi treinscherm met duidelijke secties en iconen. De verschillende locaties, perron nummers en trein nummers zijn duidelijk. De kleuren rood en groen tonen aan of het te laat is of gewoon op tijd.">
            <img src="assets/treinscherm2.jpg" class="thumb"
                 data-text="Mid-fi perronbord met een soort trap indeling. Simpel en duidelijk. Bestemmingen, trein nummers, tijden, status, allemaal aanwezig. Het nodige is er dus, het kon wel veel gedetailleerder.">
            <img src="assets/treinscherm3.jpg" class="thumb"
                 data-text="Zeer nuchter en saai wagonscherm. Het kon absoluut beter en dat is het ook geworden in mijn high-fi figma ontwerp. De info is er wel, maar de layout en kleuren zijn niet aantrekkelijk.">
        </div>

    </div>

    <!-- ⭐ MODAL -->
    <div id="imgModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="arrow left" onclick="prevImage()">&#10094;</span>
        <span class="arrow right" onclick="nextImage()">&#10095;</span>

        <div class="modal-inner">
            <img class="modal-content" id="modalImage">
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        const images = Array.from(document.querySelectorAll('.thumb'));
        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                openModal(img.src, img.dataset.text);
            });
        });

        function openModal(src, text) {
            document.getElementById("modalImage").src = src;
            document.getElementById("modalText").textContent = text;
            document.getElementById("imgModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        document.getElementById("imgModal").addEventListener("click", (e) => {
            if (e.target.id === "imgModal") closeModal();
        });
    </script>

</body>
