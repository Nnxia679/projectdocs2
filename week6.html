       <div class="screens-row">
            <img src="assets/screenshot8.jpg" class="thumb"
                 data-text="In de zesde week begon ik met het ontwerpen van de telefoonversie van de treinschermen. Ik wilde mijn visuele stijl consistent houden met de eerdere ontwerpen die ik al gemaakt had, zodat alles één geheel zou vormen en duidelijk herkenbaar zou blijven binnen hetzelfde project. Omdat ik al een bepaalde sfeer, typografie en lay-out had ontwikkeld tijdens de voorgaande weken, koos ik ervoor om deze richting door te trekken naar de mobiele schermen. Het voelde logisch om hiermee verder te bouwen, omdat ik op die manier niet alleen tijd kon besparen, maar ook een professioneler en meer samenhangend eindresultaat kon creëren.">

    <!-- ⭐ MODAL -->
    <div id="imgModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        

        <div class="modal-inner">
            <img class="modal-content" id="modalImage">
            <div class="modal-text" id="modalText"></div>
        </div>
    </div>

    <script>
        const images = Array.from(document.querySelectorAll('.thumb'));
        let currentIndex = 0;

        images.forEach((img, index) => {
            img.addEventListener("click", () => {
                currentIndex = index;
                openModal(img.src, img.dataset.text);
            });
        });

        function openModal(src, text) {
            document.getElementById("modalImage").src = src;
            document.getElementById("modalText").textContent = text;
            document.getElementById("imgModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imgModal").style.display = "none";
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            const img = images[currentIndex];
            openModal(img.src, img.dataset.text);
        }

        document.getElementById("imgModal").addEventListener("click", (e) => {
            if (e.target.id === "imgModal") closeModal();
        });
    </script>
